<picture>
  <source
    srcset="
    ./images/Portfolio/img--s-.jpg 1x,
    ./images/Portfolio/img--s-.jpg 2x"
    media="(max-width: 767px)"
    type="image/jpeg"
  />
  <source
    srcset="
    ./images/Portfolio/img--m-.jpg 1x,
    ./images/Portfolio/img--m-.jpg 2x"
    media="(min-width: 768px)"
    type="image/jpeg"
  />
  <source
    srcset="
    ./images/Portfolio/img--L-.jpg 1x,
    ./images/Portfolio/img--L-.jpg 2x"
    media="(min-width: 1200px)"
    type="image/jpeg"
  />
  <img
    class="team-list__image"
    src="./images/Team/team--L-.jpg"
    alt="фото мужчины"
    width="100%"
    height="auto"
  />
</picture>
